Welcome.helpTextPane.text=\nIPv4\nLes objectifs peuvent \u00eatre:\n\nune adresse IP, comme 192.168.1.1\nun bloc ICDR, comme 192.168.1.0/24\nun nom d'h\u00f4te, comme www.wikipedia.org(Les noms d'h\u00f4tes sont r\u00e9solus en adresse IP quand un interfacer\u00e9seau est activ\u00e9. L'environnement DNS doit d\u00e9j\u00e0 \u00eatreen route \u00e0 cette \u00e9tape.Les changements d'adresses IP futurs ne sont pas support\u00e9s!)\n\nLe port peut \u00eatre:\n\nle num\u00e9ro d'un port entre 0..65535\nun intervalle de port d\u00e9fini comme MINIMAL_PORT:MAXIMAL_PORT\n\nHTTP URLs(seulement pour HTTP, pour HTTPS connections, utiliser une adresse IPv4 \u00e0 la place)La liste d'URL permis est d\u00e9crite sous forme d'expression rationnelle (une par ligne).\nSeulement une partie de l'URL doit correspondre.\nSi vous voulez correspondre \u00e0 l'URL en entier, pr\u00e9fixer l'expression rationnelle\navec "^http://".\nVous devez sp\u00e9cifier le port TCP dans l'URL.\nLa correspondance se fait sans prendre en compte des majuscules.\n\nExemples:\n\npermettre juste une URL:^http://en.wikipedia.org:80/wiki/Firewall$\npermettre un domaine complet:^http://en.wikipedia.org:80\npermettre tout URL contenant "pare-feu":pare-feu\ntout permettre:.*\n\n
