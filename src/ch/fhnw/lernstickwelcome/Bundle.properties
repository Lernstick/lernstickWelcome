Welcome.helpTextPane.text=\nIPv4\nThe targets can be either:\n\nan IP address, e.g. 192.168.1.1\na CIDR block, e.g. 192.168.1.0/24\na hostname, e.g. www.wikipedia.org (Host names are resolved to IP addresses when a networkinterface is activated. The DNS environment must already beworking in this stage. Subsequent IP address changes are not supported!)\n\nThe port can be either:\n\na simple port number between 0..65535\na port range defined as MINIMAL_PORT:MAXIMAL_PORT\n\nHTTP URLs (only for HTTP, for HTTPS connections, use IPv4 addresses instead) The list of allowed URLs consists of regular expressions (one per line). \nOnly parts of an URL have to match. \nIf you want to match the full URL, prepend the regular expression\nwith "^http://". \nYou have to specify the TCP port in the URL. \nMatching is done case insensitive. \n\nExamples:\n\nallow a certain URL:^http://en.wikipedia.org:80/wiki/Firewall$\nallow a complete domain:^http://en.wikipedia.org:80\nallow all URLs that contains the word "firewall":firewall\nallow everything:.*\n\n
