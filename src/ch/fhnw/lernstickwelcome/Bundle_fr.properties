Welcome.helpTextPane.text=<html>\n<h2>IPv4</h2>\nLes objectifs peuvent \u00eatre:<br>\n<ul>\n<li>une adresse IP, comme <tt>192.168.1.1</tt></li><br>\n<li>un bloc ICDR, comme <tt>192.168.1.0/24</tt></li><br>\n<li>un nom d'h\u00f4te, comme <tt>www.wikipedia.org</tt><br><font color="FF0000">(Les noms d'h\u00f4tes sont r\u00e9solus en adresse IP quand un interface<br>r\u00e9seau est activ\u00e9. L'environnement DNS doit d\u00e9j\u00e0 \u00eatre<br>en route \u00e0 cette \u00e9tape.<br>Les changements d'adresses IP futurs ne sont pas support\u00e9s!)<font></li><br>\n</ul>\nLe port peut \u00eatre:<br>\n<ul>\n<li>le num\u00e9ro d'un port entre <tt>0..65535</tt></li><br>\n<li>un intervalle de port d\u00e9fini comme <tt>MINIMAL_PORT:MAXIMAL_PORT</tt></li><br>\n</ul>\n<h2>HTTP URLs</h2>(seulement pour HTTP, pour HTTP<font color="FF0000"><b><u>S</b></u></font> connections, utiliser une adresse IPv4 \u00e0 la place)</font><br><br>La liste d'URL permis est d\u00e9crite sous forme d'expression rationnelle (une par ligne).<br>\nSeulement une partie de l'URL doit correspondre.<br>\nSi vous voulez correspondre \u00e0 l'URL en entier, pr\u00e9fixer l'expression rationnelle<br>\navec "<tt>^http://</tt>".<br>\nVous devez sp\u00e9cifier le port TCP dans l'URL.<br>\nLa correspondance se fait sans prendre en compte des majuscules.<br>\n<br>\nExemples:<br>\n<ul>\n<li>permettre juste une URL:<br><tt>^http://en.wikipedia.org:80/wiki/Firewall$</tt></li><br>\n<li>permettre un domaine complet:<br><tt>^http://en.wikipedia.org:80</tt></li><br>\n<li>permettre tout URL contenant "pare-feu":<br><tt>pare-feu</tt></li><br>\n<li>tout permettre:<br><tt>.*</tt></li>\n</ul>\n</html>
