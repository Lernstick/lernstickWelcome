Welcome.helpTextPane.text=<html>\n<h2>IPv4</h2>\nThe targets can be either:<br>\n<ul>\n<li>an IP address, e.g. <tt>192.168.1.1</tt></li><br>\n<li>a CIDR block, e.g. <tt>192.168.1.0/24</tt></li><br>\n<li>a hostname, e.g. <tt>www.wikipedia.org</tt><br><font color="FF0000">(Host names are resolved to IP addresses when a network<br>interface is activated. The DNS environment must already be<br>working in this stage.<br>Subsequent IP address changes are not supported!)<font></li><br>\n</ul>\nThe port can be either:<br>\n<ul>\n<li>a simple port number between <tt>0..65535</tt></li><br>\n<li>a port range defined as <tt>MINIMAL_PORT:MAXIMAL_PORT</tt></li><br>\n</ul>\n<h2>HTTP URLs</h2>(only for HTTP, for HTTP<font color="FF0000"><b><u>S</b></u></font> connections, use IPv4 addresses instead)</font><br><br>The list of allowed URLs consists of regular expressions (one per line).<br>\nOnly parts of an URL have to match.<br>\nIf you want to match the full URL, prepend the regular expression<br>\nwith "<tt>^http://</tt>".<br>\nYou have to specify the TCP port in the URL.<br>\nMatching is done case insensitive.<br>\n<br>\nExamples:<br>\n<ul>\n<li>allow a certain URL:<br><tt>^http://en.wikipedia.org:80/wiki/Firewall$</tt></li><br>\n<li>allow a complete domain:<br><tt>^http://en.wikipedia.org:80</tt></li><br>\n<li>allow all URLs that contains the word "firewall":<br><tt>firewall</tt></li><br>\n<li>allow everything:<br><tt>.*</tt></li>\n</ul>\n</html>
