Welcome.helpTextPane.text=<html>\n<h2>IPv4</h2>\nAls Ziel kann folgendes angegeben werden:<br>\n<ul>\n<li>eine IP-Addresse, z.B. <tt>192.168.1.1</tt></li><br>\n<li>ein CIDR-Block, z.B. <tt>192.168.1.0/24</tt></li><br>\n<li>ein Hostname, z.B. <tt>www.wikipedia.org</tt><br><font color=FF0000">(Hostnamen werden nach der Aktivierung einer Netzwerkschnittstelle<br>in IP-Adressen aufgel\u00f6st. Zu diesem Zeitpunkt wird eine<br>funktionierende DNS-Umgebung ben\u00f6tigt.<br>Nachfolgende IP-Adress-\u00c4nderungen werden nicht unterst\u00fctzt!)<font></li><br>\n</ul>\nAls Port kann folgendes angegeben werden:<br>\n<ul>\n<li>eine einfache Portnummer zwischen <tt>0..65535</tt></li><br>\n<li>ein Portbereich, definiert als <tt>MINMAL_PORT:MAXIMAL_PORT</tt></li><br>\n</ul>\n<h2>HTTP-URLs</h2>(nur f\u00fcr HTTP, f\u00fcr HTTP<font color=FF0000"><b><u>S</b></u></font>-Verbindungen verwenden Sie bitte IPv4-Adressen)</font><br><br>Die Liste der erlaubten URLs besteht aus regul\u00e4ren Ausdr\u00fccken (einer per Zeile).<br>\nNur Teile einer URL m\u00fcssen \u00fcbereinstimmen.<br>\nWenn eine URL vollst\u00e4ndig \u00fcbereinstimmen soll, muss der regul\u00e4re Ausdruck<br>\nmit "<tt>^http://</tt>" beginnen.<br>\nDer TCP-Port muss in der URL mit angegeben werden.<br>\nDer Vergleich erfolgt unabh\u00e4ngig von Gro\u00df- und Kleinschreibung.<br>\n<br>\nBeispiele:<br>\n<ul>\n<li>erlaube eine bestimmte URL:<br><tt>^http://en.wikipedia.org:80/wiki/Firewall$</tt></li><br>\n<li>erlaube eine komplette Dom\u00e4ne:<br><tt>^http://en.wikipedia.org:80</tt></li><br>\n<li>erlaube alle URLs, die das Wort "firewall" enthalten:<br><tt>firewall</tt></li><br>\n<li>erlaube alles:<br><tt>.*</tt></li>\n</ul>\n</html>
