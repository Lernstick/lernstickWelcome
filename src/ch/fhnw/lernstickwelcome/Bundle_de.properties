Welcome.helpTextPane.text=\nIPv4\nAls Ziel kann folgendes angegeben werden:\n\neine IP-Addresse, z.B. 192.168.1.1\nein CIDR-Block, z.B. 192.168.1.0/24\nein Hostname, z.B. www.wikipedia.org (Hostnamen werden nach der Aktivierung einer Netzwerkschnittstellein IP-Adressen aufgel\u00f6st. Zu diesem Zeitpunkt wird eine funktionierende DNS-Umgebung ben\u00f6tigt. Nachfolgende IP-Adress-\u00c4nderungen werden nicht unterst\u00fctzt!)\n\nAls Port kann folgendes angegeben werden:\n\neine einfache Portnummer zwischen 0..65535\nein Portbereich, definiert als MINMAL_PORT:MAXIMAL_PORT\n\nHTTP-URLs (nur f\u00fcr HTTP, f\u00fcr HTTPS-Verbindungen verwenden Sie bitte IPv4-Adressen)Die Liste der erlaubten URLs besteht aus regul\u00e4ren Ausdr\u00fccken (einer per Zeile). \nNur Teile einer URL m\u00fcssen \u00fcbereinstimmen. \nWenn eine URL vollst\u00e4ndig \u00fcbereinstimmen soll, muss der regul\u00e4re Ausdruck \nmit "^http://" beginnen.\nDer TCP-Port muss in der URL mit angegeben werden.\nDer Vergleich erfolgt unabh\u00e4ngig von Gro\u00df- und Kleinschreibung.\n\nBeispiele:\n\nerlaube eine bestimmte URL:^http://en.wikipedia.org:80/wiki/Firewall$\nerlaube eine komplette Dom\u00e4ne:^http://en.wikipedia.org:80\nerlaube alle URLs, die das Wort "firewall" enthalten:firewall\nerlaube alles:.*\n\n
